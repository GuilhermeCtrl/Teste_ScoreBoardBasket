<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard_Basletball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <div class="score">
                <p id="scoreALLY">0</p>
            </div>
            <div class="controls">
                <button onclick="more1()">+1</button>
                <button onclick="more2()">+2</button>
                <button onclick="more3()">+3</button>
            </div>
        </div>
            <div id="button-reset">
                <button id="reset" onclick="reset()">RESET</button>
            </div>
        <div class="team">
            <h2>GUEST</h2>
            <div class="score">
                <p id="scoreENEMY">0</p>
            </div>
            <div class="controls">
                <button onclick="more1Enemy()">+1</button>
                <button onclick="more2Enemy()">+2</button>
                <button onclick="more3Enemy()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
